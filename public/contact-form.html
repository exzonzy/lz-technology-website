<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Netlify Detection</title>
</head>
<body>
  <!-- This file exists solely for Netlify to detect the form during build -->
  <form name="contact" netlify netlify-honeypot="bot-field" action="/thank-you" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="subject" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
