<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - LZ Technology</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #06b6d4;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #d1d5db;
            line-height: 1.6;
        }
        .back-btn {
            display: inline-block;
            background: #06b6d4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background: #0891b2;
        }
        .checkmark {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
        .countdown {
            font-size: 1rem;
            color: #9ca3af;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ“</div>
        <h1>Message Sent Successfully!</h1>
        <p>Thank you for contacting LZ Technology Solutions. We have received your message and will get back to you as soon as possible.</p>
        <div class="countdown" id="countdown">Redirecting to homepage in 5 seconds...</div>
        <a href="/" class="back-btn">Back to Homepage</a>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            if (countdown > 0) {
                countdownElement.textContent = `Redirecting to homepage in ${countdown} seconds...`;
            } else {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
